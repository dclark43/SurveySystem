        <form name="create_survey" action="create_survey.php" method="post">
            <div class="container col-10">

                <div class="form-group">
                    <label for="name">Survey Name</label>
                    <input type="text" id="name" class="form-control" name="name"/>
                </div>

                <div class="form-group">
                    <label for="author">Author (computing id)</label>
                    <input type="text" id="author" class="form-control" name="author"/>

                    </div>
                    <div class="answer">
                        <div class="form-group dropdown">
                            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">

                            </button>
                            <div class="dropdown-menu">

                                <a id="multiple" class="dropdown-item" href="#" onclick="multipleChoice();">Multiple Choice</a>
                                <a id="number" class="dropdown-item" href="#" onclick="numberSelect();">Number Select</a>
                                <a id="text" class="dropdown-item" href="#" onclick="textEntry();">Text Entry</a>
                                <input type="hidden" name="type[]">
                            </div>
                        </div>
                    </div>
                </div>

                <input type="button" class="btn btn-dark" id="questionAdd" value="+ Add Question" onclick="addQuestion();"/>
            </div>
                    
            <input type="submit" class="btn btn-dark submit col-2" id="questionAdd" value="Submit"/>

        </form>
